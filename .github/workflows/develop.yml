name: 'Develop'
on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - develop
    types: [closed]

jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Send greeting
        run: echo "Hello!!"

  version:
    if: github.event_name == 'push' && (
      startsWith(github.event.head_commit.message, 'feat:') ||
      startsWith(github.event.head_commit.message, 'fix:') ||
      startsWith(github.event.head_commit.message, 'major:'))
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Automated Version Bump
        id: bump
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          major-wording: 'major:'
          minor-wording: 'feat:'
          patch-wording: 'fix:'
          tag-prefix: 'v'

  changelog:
#    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [version]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version
        id: package_version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Generate changelog
        id: github_changelog
        uses: mikepenz/release-changelog-builder-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: "configs/configuration.json"

      - name: Write changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ steps.package_version.outputs.current-version }}
          release-notes: ${{ steps.github_changelog.outputs.changelog }}
#        uses: charmixer/auto-changelog-action@v1
#        with:
#          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: develop
          commit_message: Update CHANGELOG
          file_pattern: CHANGELOG.md

