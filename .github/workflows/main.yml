name: 'Main'
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
    types: [closed, opened]

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'opened')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install
        continue-on-error: false
        run: npm ci

      - name: Build
        continue-on-error: false
        run: npm run build

      - name: Test
        continue-on-error: false
        run: npm run test

      - name: Author
        continue-on-error: false
        run: |
          cd example
          git config --global user.email "ann.bystrova96@mail.ru"
          git config --global user.name "Ann Bystrova"

      - name: Predeploy
        continue-on-error: false
        run: npm run predeploy

      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: ann.bystrova96@mail.ru
          build_dir: example/build

  release:
    if: (github.event_name == 'pull_request' && github.event.action == 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version
        id: package_version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Generate changelog
        id: github_changelog
        uses: mikepenz/release-changelog-builder-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: "configs/configuration_release.json"

      - name: Create Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ steps.package_version.outputs.current-version }}
          name: ${{ steps.package_version.outputs.current-version }}
          body: ${{steps.github_release.outputs.changelog}}
          owner: Ann2827
          repo: library-react-hooks
          token: ${{ secrets.GITHUB_TOKEN }}
          bodyFile: "build/*.zip"
