      - name: 'Automated Version Bump'
        id: bump
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          major-wording: 'major++'
          minor-wording: 'minor++'
          patch-wording: 'patch++'
          target-branch: 'main'
          tag-prefix:  ''

