name: 'CI'
on:
  push:
#    branches-ignore:
#      - 'main'
  pull_request:
    types: [opened, closed]

jobs:
  build:
    if: ((github.event_name == 'push' && !contains(github.ref, '/main'))
#      (github.event_name == 'pull_request' && github.event.action == 'opened'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install
        continue-on-error: false
        run: npm ci

      - name: Build
        continue-on-error: false
        run: npm run build

      - name: Test
        continue-on-error: false
        run: npm run test

      - name: Author
        continue-on-error: false
        run: |
          cd example
          git config --local user.email "ann.bystrova96@mail.ru"
          git config --local user.name "Ann Bystrova"

      - name: Predeploy
        run: npm run predeploy

  deploy:
    if: ((github.event_name == 'push' && contains(github.ref, '/main'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install
        continue-on-error: false
        run: npm ci

      - name: Build
        continue-on-error: false
        run: npm run build

      - name: Test
        continue-on-error: false
        run: npm run test

      - name: Author
        continue-on-error: false
        run: |
          cd example
          git config --local user.email "ann.bystrova96@mail.ru"
          git config --local user.name "Ann Bystrova"

      - name: Predeploy
        continue-on-error: false
        run: npm run predeploy

      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: ann.bystrova96@mail.ru
          build_dir: example/build

  version:
    runs-on: ubuntu-latest
    needs: [ deploy ]
    outputs:
      output1: ${{ steps.bump.outputs.newTag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Automated Version Bump
        id: bump
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          major-wording: 'major:'
          minor-wording: 'feat:'
          patch-wording: 'fix:'
          tag-prefix: 'v'
#          skip-tag: 'true'
#    ${{needs.version.outputs.output1}}

  changelog:
    runs-on: ubuntu-latest
    needs: [ version ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate changelog
        continue-on-error: false
        id: github_changelog
        uses: mikepenz/release-changelog-builder-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: "configs/configuration_changelog.json"

      - name: Write changelog
        continue-on-error: false
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ steps.github_changelog.outputs.toTag }}
          release-notes: ${{ steps.github_changelog.outputs.changelog }}

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: develop
          commit_message: Update CHANGELOG
          file_pattern: CHANGELOG.md

  release:
    runs-on: ubuntu-latest
    needs: [ changelog ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate changelog
        id: github_changelog
        uses: mikepenz/release-changelog-builder-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: "configs/configuration_release.json"

      - name: Create Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ steps.github_changelog.outputs.toTag }}
          name: ${{ steps.github_changelog.outputs.toTag }}
          body: ${{steps.github_release.outputs.changelog}}
          owner: Ann2827
          repo: library-react-hooks
          token: ${{ secrets.GITHUB_TOKEN }}

